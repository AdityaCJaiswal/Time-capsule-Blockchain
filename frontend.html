<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Capsule</title>
</head>
<body>
    <h1>Time Capsule</h1>
    <button id="unlockButton">Unlock Capsule</button>
    <p id="message"></p>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
    <script>
        const contractAddress = "YOUR_CONTRACT_ADDRESS";  // Replace with your contract address
        const contractABI = [ /* Your Contract ABI here */ ];  // Replace with your contract ABI

        const web3 = new Web3(window.ethereum);

        let contract;
        let userAddress;

        async function init() {
            // Ask MetaMask to connect
            await window.ethereum.request({ method: 'eth_requestAccounts' });

            // Get user address
            userAddress = (await web3.eth.getAccounts())[0];

            // Create contract instance
            contract = new web3.eth.Contract(contractABI, contractAddress);

            // Get and display message (if unlocked)
            const message = await contract.methods.getCapsuleMessage().call();
            document.getElementById('message').textContent = message;
        }

        async function unlockCapsule() {
            // Unlock the capsule by calling contract method
            await contract.methods.unlockCapsule().send({ from: userAddress });
            alert('Capsule Unlocked!');
        }

        document.getElementById('unlockButton').addEventListener('click', unlockCapsule);

        // Initialize when the page loads
        window.onload = init;
    </script>
</body>
</html>
