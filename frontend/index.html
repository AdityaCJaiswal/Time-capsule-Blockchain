<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Capsule</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Time Capsule</h1>
        <p id="welcomeMessage">Welcome to your Time Capsule!</p>

        <!-- Connect Wallet Button -->
        <button id="connectButton">Connect MetaMask</button>

        <!-- Create Capsule Section -->
        <div id="createCapsuleSection" class="hidden">
            <h2>Create a New Capsule</h2>
            
            <!-- Option to choose text or file upload -->
            <div>
                <button id="createTextCapsuleButton">Create Text Capsule</button>
                <button id="createFileCapsuleButton">Upload File Capsule</button>
            </div>
            
            <!-- Text Capsule Section -->
            <div id="textCapsuleSection" class="hidden">
                <textarea id="capsuleMessageInput" placeholder="Enter your message"></textarea>
                <input type="datetime-local" id="unlockTimeInput">
                <button id="createCapsuleButton">Create Capsule</button>
            </div>
            
            <!-- File Capsule Section -->
            <div id="fileCapsuleSection" class="hidden">
                <input type="file" id="fileInput">
                <input type="datetime-local" id="fileUnlockTimeInput">
                <button id="uploadFileButton">Upload File</button>
            </div>
        </div>

        <!-- Capsule Section (for unlocked capsules) -->
        <div id="capsuleSection" class="hidden">
            <h2>Your Capsule</h2>
            <p id="capsuleMessage">Loading...</p>
            <p id="unlockTime">Unlock Time: Loading...</p>
            <p id="capsuleStatus">Capsule Status: Loading...</p>
            <button id="unlockButton">Unlock Capsule</button>
            <a id="downloadFileLink" href="#" style="display: none;" download>Download File</a>
        </div>

        <!-- Error Section -->
        <div id="errorMessage" class="hidden">
            <p>Something went wrong. Please check your MetaMask connection or contract ABI.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
